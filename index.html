<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <p id="game-timer">00 : 00 : 00</p>
      <div class="game-board">
        <div class="score-board">
          <h3 class="board-title">HOME</h3>
          <p id="home-score" class="total-score">0</p>
          <div class="match-points" data-team="home">
            <button class="btn">+1</button>
            <button class="btn">+2</button>
            <button class="btn">+3</button>
          </div>
        </div>
        <div class="score-board">
          <h3 class="board-title">GUEST</h3>
          <p id="guest-score" class="total-score">0</p>
          <div class="match-points" data-team="guest">
            <button class="btn">+1</button>
            <button class="btn">+2</button>
            <button class="btn">+3</button>
          </div>
        </div>
      </div>
      <button id="new-game-btn" class="btn" onclick="startNewGame()">
        New game
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
